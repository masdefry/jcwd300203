<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Your Email Address</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }
      h2 {
        color: #333333;
        margin-bottom: 15px;
      }
      p {
        color: #555555;
        font-size: 16px;
        line-height: 1.5;
        margin: 20px 0;
      }
      a.button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        padding: 14px 28px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      a.button:hover {
        background-color: #45a049;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777777;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h2 {
          font-size: 22px;
        }
        p {
          font-size: 14px;
        }
        a.button {
          padding: 12px 24px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, {{name}}</h1>
      <h2>Change Your Email Address</h2>
      <p>
        To change your email address into {{newEmail}}, please click the button below (please keep in mind, this link is only valid for 1 Hour):
      </p>
      <a href="{{url}}" class="button">
        Change Email Address
      </a>
      <p class="footer">
        If you did not request this change, please ignore this email. This link will expire in 1 Hour.
      </p>
    </div>
  </body>
</html>
